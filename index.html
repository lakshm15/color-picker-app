<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker App</h1>
        
        <div class="color-picker-section">
            <div class="color-display" id="colorDisplay"></div>
            <input type="color" id="colorInput" value="#3498db">
            <div class="color-info">
                <span id="colorValue">#3498db</span>
            </div>
        </div>

        <div class="saved-colors-section">
            <h2>Saved Colors</h2>
            <div class="saved-colors" id="savedColors"></div>
            <button id="saveColorBtn">Save Current Color</button>
            <button id="clearColorsBtn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
